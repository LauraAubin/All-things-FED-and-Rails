Semantic elements: -->

<header> <!-- introduce the page -->
<footer> <!-- typical webpage information -->
<nav> <!-- links, table of content, horizontal nav in header and footer -->
<section> <!-- chapters, headers, separate content -->
<article> <!-- independent content -->
<aside> <!-- sidebar -->
<details> <!-- additional information, can show or hide -->
<figcaption> <!-- caption that explains an image -->
<figure> <!-- contains an image and caption -->
<mark> <!-- part of a text you want to highlight in CSS -->
<summary> <!-- used within details, specifies visible content -->
<code> <!-- Code. -->
<abbr> <!-- abbreviation -->
<br> <!-- like break -->
<address> <!-- contact information for article or body ancestor -->
<hr> <!-- horizontal line -->

More on <details> and <summary>:

Difference between <div> and <span> tags -->

<div> <!-- Division, section of a document. Generic container. Group elements
      for styling purposes (assigning an id or class attribute).

      Can group elements & apply styles collectively using a class attribute. -->

<span> <!-- To add styling to part of a sentence. (inline)
            Manipulate part of a sentence using Javascript
            When no other HTML element is applicable, you can use <span> to add
            attributes such as class and id. -->
